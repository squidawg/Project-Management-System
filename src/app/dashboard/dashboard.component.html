<div class="d-flex  justify-content-end mt-2 m-2">
    <div class="position-relative">
        <mat-form-field appearance="outline" class="w-100 example-list">
            <mat-label>Task search...</mat-label>
            <input  type="search"
                    matInput
                    (keyup.enter)="onSearch()"
                    [formControl]="searchCtrl"
                    (blur)="isShow = false"
            >
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <div  *ngIf="isShow" class="position-absolute block_frame  col-sm-8 col-12 col-md-8 col-lg-8 w-100 z-3" style="background-color: white">
            <div  *ngIf="isSearchLoad"
                  class="
                  container
                  justify-content-center
                  align-content-center
                  d-flex " >
                <mat-spinner
                        [diameter]="30"
                        [strokeWidth]="3"
                ></mat-spinner>
            </div>
            <div *ngIf="!isSearchLoad">
                <div *ngFor="let item of filteredTasks" >
                    <div (click)="onLoadBoard(item.boardId)" class="block_frame p-2 m-1" style="cursor: pointer">
                        <h4>{{item.title}}</h4>
                        <p>{{item.description}}</p>
                    </div>

                </div>
                <div *ngIf="!filteredTasks.length">
                    <mat-icon color="primary">find_in_page</mat-icon>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container window-height">

    <div class="container">
        <h1 class="text-center">My Boards:</h1>
    </div>
    <div class="container card_wrapper">

        <div class="container justify-content-center text-center to_flex" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="!isLoading">
            <div *ngIf="!boards">
                <h3 class="text-center">You donâ€™t have any boards in this Workspace yet. Boards you create or join will show up here.</h3>
            </div>
            <div class="row" *ngFor="let board of boards">

                <div class="block_frame to_flex board_card" (click)="onLoadBoard(board._id)">
                    <h2 class="card_title">{{board.title}}</h2>
                    <button
                            mat-icon-button
                            color="primary"
                            matTooltip="Delete board"
                            (click)="onDelete($event, board._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
