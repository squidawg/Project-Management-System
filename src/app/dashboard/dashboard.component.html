<div class="container window-height">
    <div class="container">
        <h1 class="text-center">My Boards:</h1>
    </div>
    <div class="container card_wrapper">
        <div *ngIf="boards.length <= 0">
            <h3 class="text-center">You donâ€™t have any boards in this Workspace yet. Boards you create or join will show up here.</h3>
        </div>
        <div class="row" *ngFor="let board of boards; let i = index" routerLink="/">
            <div class="block_frame to_flex board_card">
                <h2 class="card_title">{{board}}</h2>
                <button mat-icon-button color="primary" (click)="onDeleteBoard(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
