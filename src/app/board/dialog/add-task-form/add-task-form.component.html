<h1 mat-dialog-title>Add a card</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Enter a title</mat-label>
        <input matInput  [formControl]="task" required>
        <mat-error *ngIf="task.invalid">{{onError(task, 'pattern')}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial color="primary">Add</button>
    <button mat-icon-button mat-dialog-close  aria-label="Example icon button with a home icon">
        <mat-icon>close</mat-icon>
    </button>
</div>
