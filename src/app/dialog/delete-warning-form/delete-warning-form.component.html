<h1 mat-dialog-title>{{'modal_delete.title' | translate}}</h1>
<div mat-dialog-content>
    {{'modal_delete.warning' | translate}}
    {{'shared.board' | translate | lowercase}}?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close="false">{{'btn.cancel' | translate}}</button>
    <button mat-button mat-dialog-close="true" cdkFocusInitial (click)="onSubmit()">{{'btn.submit' | translate}}</button>
</div>
