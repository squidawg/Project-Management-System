<h1 i18n mat-dialog-title>Delete Profile</h1>
<div i18n mat-dialog-content>
    Would you like to delete your profile?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close="false"><span i18n>I Doubt</span></button>
    <button mat-button mat-dialog-close="true" cdkFocusInitial (click)="onSubmit()"><span i18n>Sure</span></button>
</div>
