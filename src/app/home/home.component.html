<div class="container window-wrapper">
  <div class="d-flex justify-content-center mb-4">
    <div class="d-flex flex-column justify-content-center">
      <h1 class="text-center">{{"home.title" | translate}}</h1>
      <h3 class="text-center">{{"home.description" | translate}}</h3>
      <div class="btn_size">
        <button
                mat-raised-button
                color="primary"
                routerLink="/signup">{{"home.btn_try" | translate}}
        </button>
      </div>
    </div>
    <div class="promo_img_wrapper" *ngIf="screenWidth > 770">
      <img src="../../assets/promo_img.png" alt="promo_img" class="promo_img">
    </div>
  </div>
  <div class="container-fluid feature_description">
    <div class="container-fluid feature_description-wrapper"></div>
    <mat-divider></mat-divider>
  </div>
  <div class="container ">
    <mat-divider></mat-divider>
    <h2 class="text-center">{{"home.team_title" | translate}}</h2>
    <div class="container-fluid   teams_card" [ngClass]="screenWidth < 500? 'flex-wrap':''">
      <div *ngFor="let card  of cardData" class="team-member">
         <div class="image_wrapper" >
          <img class="team_img" [src]='card.img' alt="Person 1">
        </div>
        <div class="d-flex flex-column justify-content-between">
          <h2 class="text-center">{{card.name}}</h2>
          <p class="text-center p-3">{{card.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
